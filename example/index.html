<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js2example example</title>
    <style type="text/css">
        span{
            display: inline-block;
            font-size: 18px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            cursor: pointer;
            background-color: #0087ee;
            color: white;
            border-radius: 4px;
            padding: 10px;
        }
    </style>
</head>
<body>
<span id="export">export data</span>
<input type="file" multiple="false" id="sheetjs-input" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
</body>
</html>
